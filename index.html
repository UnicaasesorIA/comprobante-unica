<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Comprobante UNICA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form, .comprobante {
            max-width: 500px;
            margin: 0 auto 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        .payment-info {
            margin-top: 20px;
            background: #e9e9e9;
            padding: 10px;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
        .comprobante {
            display: none;
            border: 1px solid #ddd;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Generador de Comprobante UNICA</h1>
    <form id="comprobanteForm">
        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required>
            <option value="">Seleccione un servicio</option>
            <option value="Consultoría de investigación">1. Consultoría de investigación</option>
            <option value="Asesoría para trabajo de grado">2. Asesoría para trabajo de grado</option>
            <option value="Capacitación uso de herramientas IA">3. Capacitación uso de herramientas IA</option>
            <option value="Producto IA">4. Producto IA</option>
            <option value="Producto académico">5. Producto académico</option>
            <option value="Curso (microlearning)">6. Curso (microlearning)</option>
        </select>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" required>

        <button type="submit">Generar Comprobante</button>
    </form>

    <div id="comprobanteGenerado" class="comprobante">
        <h2>Comprobante de Pago UNICA</h2>
        <div class="info">
            <p><strong>Número de comprobante:</strong> <span id="numeroComprobante"></span></p>
            <p><strong>Fecha:</strong> <span id="fecha"></span></p>
            <p><strong>Cliente:</strong> <span id="clienteComprobante"></span></p>
            <p><strong>Servicio:</strong> <span id="servicioComprobante"></span></p>
            <p><strong>Costo:</strong> $<span id="costoComprobante"></span></p>
        </div>
        <div class="payment-info">
            <h3>Medios de Pago:</h3>
            <p><strong>NEQUI:</strong> 3155603789</p>
            <p><strong>Bancolombia:</strong> 83850856559 (Ahorros)</p>
        </div>
        <p class="message">Soy UnicaasesorIA y siempre estoy para apoyar tu aprendizaje</p>
    </div>

    <script>
        document.getElementById('comprobanteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var servicio = document.getElementById('servicio').value;
            var cliente = document.getElementById('cliente').value;
            var costo = document.getElementById('costo').value;
            
            document.getElementById('numeroComprobante').textContent = Math.floor(Math.random() * 100000).toString().padStart(5, '0');
            document.getElementById('fecha').textContent = new Date().toLocaleDateString();
            document.getElementById('clienteComprobante').textContent = cliente;
            document.getElementById('servicioComprobante').textContent = servicio;
            document.getElementById('costoComprobante').textContent = costo;
            
            document.getElementById('comprobanteGenerado').style.display = 'block';
        });
    </script>
</body>
</html>
